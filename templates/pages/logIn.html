{% extends 'base.html' %}
{% load static %}

{% block title %}
Log In
{% endblock %}


{% block content %}

	<div class="limiterC">
		<div class="container-login100C">
			<div class="wrap-login100C">
				<div class="login100-picC js-tiltC" data-tilt>
					<img src="{% static 'assets/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-formC validate-formC" action="{% url 'index' %}">
					<span class="login100-form-titleC">
						Log In
					</span>

					<div class="wrap-input100C validate-inputC" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100C" type="text" name="name" placeholder="Your Name" required>
						<span class="focus-input100C"></span>
						<span class="symbol-input100C">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100C validate-inputC" data-validate = "Valid email is required: ex@abc.xyz">
						<!-- <input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span> -->
					</div>

					<div class="wrap-input100C validate-inputC" data-validate = "Password is required">
						<input class="input100C" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100C"></span>
						<span class="symbol-input100C">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100C validate-inputC" data-validate = "Password is required">
						<!-- <input class="input100" type="password" name="pass" placeholder=" Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-retweet" aria-hidden="true"></i>
						</span> -->
					</div>
					
					<div class="container-login100-form-btnC">
						<button class="login100-form-btnC">
							Login
						</button>
					</div>

					<div class="text-centerC p-t-12C">
						<span class="txt1C">
							Forgot
						</span>
						<a class="txt2C" href="#">
							Username / Password?
						</a>
					</div>
					<div class="text-centerC p-t-136C">
						<a class="txt2C" href="phoneNumber">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}

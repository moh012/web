<center>
<div class="col-md-7">
    <form action="{% url "property" %}" method="POST">                  
      {% csrf_token %}
      <div class="row">

        <h1>أضافة عقار</h1>
        

        <br>
        <br>
        <br>
          <div class="col-md-6 mb-3">
            <div class="form-group">
                <input type="radio" name="username" class="" required style="width: 20px; height: 20px;">
                <label for="" style="font-size: 20px;">إيجار</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
                <input type="radio" name="username" class="" required style="width: 20px; height: 20px;">
                <label for="" style="font-size: 20px;">بيع</label>
            </div>
          </div>

        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">نوع العقار</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="نوع العقار" style="line-height: 2;">
              <option>شقة</option>
              <option>فيلا</option>
              <option>أرض</option>
              <option>محل</option>
              <option>شاليهات</option>
              <option>غرف</option>
            </select>
          </div>
        </div>
        <br>
        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">المحافظة</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="المحافظة" style="line-height: 2;">
              <option>الأمانة</option>
              <option>صنعاء</option>
              <option>عدن</option>
              <option>تعز</option>
              <option>إب</option>
              <option>الحديدة</option>
              <option>حجة</option>
              <option>عمران</option>
              <option>البيضاء</option>
              <option>الجوف</option>
              <option>ذمار</option>
              <option>شبوة</option>
              <option>مأرب</option>
              <option>المهرة</option>
              <option>أبين</option>
              <option>لحج</option>
              <option>المحويت</option>
              <option>الضالع</option>
              <option>صعدة</option>
              <option>ريمة</option>
            </select>
          </div>
        </div>
        <br>
        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">المديرية</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="المديرية" style="line-height: 2;">
              <option>الوحدة</option>
              <option>معين</option>
              <option>صنعاء القديمة</option>
              <option>شعوب</option>
              <option>اّزال</option>
              <option>الصافية</option>
              <option>السبعين</option>
              <option>التحرير</option>
              <option>الثورة</option>
              <option>بني حارث</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-12 mb-3">
            <div class="form-group">
              <label for="" style="display: flex;">أضف صورة رئيسية</label>
              <input type="file" name="img" accept="image/*" class="form-control form-control-lg form-control-a" placeholder="صورة" title="قم بإضافة صورة" required>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="" style="display: flex;">صور اضافية للعقار</label>
            <input type="file" name="img" accept="image/*" class="form-control form-control-lg form-control-a" placeholder="صورة" title="قم بإضافة عدة صور" required>
          </div>
      </div>
      <br>
      <br>
      <br>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="" style="display: flex;">السعر</label>
            <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="السعر" title="قم بإدخال سعر العقار" required>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="" style="display: flex;">العنوان</label>
            <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="العنوان" title="قم بإدخال عنوان العقار" required>
          </div>
        </div>
        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">الغرف</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="عدد الغرف" style="line-height: 2;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>+7</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">دورات المياه</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="عدد الغرف" style="line-height: 2;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>+7</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="" style="display: flex;">المساحة</label>
            <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="المساحة" title="قم بإدخال مساحة العقار" required>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-6 mb-2" style="width: 100%;">
          <div class="form-group mt-3">
            <label class="pb-2" for="propertyType" style="display: flex;">الشوارع</label>
            <select class="form-control form-select form-control-a" id="bathrooms" title="عدد الشوارع المطلة" style="line-height: 2;">
              <option>شارع</option>
              <option>شارعين (زاوية)</option>
              <option>3 شوارع</option>
              <option>4 شوارع</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-12">
          <div class="form-group">
            <label for="" style="display: flex;">الوصف</label>
            <textarea name="message" class="form-control" name="message" cols="45" rows="8" placeholder="وصف العقار" title="اضف وصف للعقار" required></textarea>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-6 mb-3" style="width: 20%;">
          <div class="form-group">
              <input type="checkbox" name="username" class="" required style="width: 20px; height: 20px;">
              <label for="" style="font-size: 20px;">مسبح</label>
          </div>
        </div>
        <div class="col-md-6 mb-3" style="width: 20%;">
          <div class="form-group">
              <input type="checkbox" name="username" class="" required style="width: 20px; height: 20px;">
              <label for="" style="font-size: 20px;">مطبخ راكب</label>
          </div>
        </div>
        <div class="col-md-6 mb-3" style="width: 20%;">
          <div class="form-group">
              <input type="checkbox" name="username" class="" required style="width: 20px; height: 20px;">
              <label for="" style="font-size: 20px;">مع سطح</label>
          </div>
        </div>
        <div class="col-md-6 mb-3" style="width: 20%;">
          <div class="form-group">
              <input type="checkbox" name="username" class="" required style="width: 20px; height: 20px;">
              <label for="" style="font-size: 20px;">جديدة</label>
          </div>
        </div>
        <div class="col-md-6 mb-3" style="width: 20%;">
          <div class="form-group">
              <input type="checkbox" name="username" class="" required style="width: 20px; height: 20px;">
              <label for="" style="font-size: 20px;">حوش</label>
          </div>
        </div>
        

        <div class="col-md-12 text-center">
          <br>
          <button type="submit" class="btn btn-a">إضافة العقار</button>
        </div>
      </div>
    </form>
  </div>
</center>
{% endblock %}

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname"> اسمك الأول</label>
                <input type="text" class="form-control" id="fname" name="fname" required value="{{fname}}">
              </div>
              <div class="form-group col-md-6">
                <label for="last_name"> الاسم الأخير (اللقب)</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required value="{{last_name}}">
              </div>
              <div class="form-group col-md-6">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="" required value="{{username}}">
              </div>
           
            </div>
      
            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input type="password" name="password" class="form-control form-control-lg form-control-a" placeholder=" كلمة المرور" title="قم  كتابة كلمة المرور" required value="{{password}}">
            </div>
            <div class="form-group">
              <label for="password_confirm">تأكيد كلمة المرور</label>
              <input type="password" name="password_confirm" class="form-control form-control-lg form-control-a" placeholder=" تأكيد كلمة المرور" title="قم بإدخال تأكيد كلمة المرور" requiredvalue="{{password_confirm}}">
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="phone">رقم الهاتف </label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder=" 7xxxxxxxx"   minlength="9" maxlength="9" pattern="7\d{0,}"  autocomplete="off" title=" يجب أن يبتدئ الرقم ب 7 وان لا يحتوي على حروف " 
                  placeholder="967+" required value="{{phone}}" >
              </div>
            </div>
      
            <div class="col-md-12 mb-3">
              <div class="form-group">
                <label for="email">رقم البريد الإلكتروني </label>
                <input type="email" name="email" class="form-control form-control-lg form-control-a" placeholder="عنوان البريد الإلكتروني" title="قم بإدخال البريد الإلكتروني"

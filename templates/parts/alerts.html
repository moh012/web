{% load static %}


{% if messages  %}
  {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
        <strong> 
          {% if 'danger' == msg.tags %}
            Error
           {% else %} 
              {{msg.tags|title}}

          {% endif %}
       :</strong> 

                    {{msg}}

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
  {% endfor %}

{% endif %}
